<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<!--Comment-->

<body>

    <section id="main">
    
        <div id="start">
            <button id="start-btn" class="btns">Start Game</button>
            <p id="inst-title">Instructions</p>
            <p id="inst">

            </p>
        </div>
        
        <div id="game">
            <div id="div-canvas">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>

            <div id="buttons">
                <button id="sky-btn" class="btns">sky</button>
                <button id="overlay-btn" class="btns">overlay</button>
                <button id="sound-btn" class="btns">sound</button>
            </div>
        </div>

    </section>

    <script src="js/js.js"></script>

</body>

</html>
