<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
    <section id="main">
    
        <div id="start">
            <button id="start-btn" class="btns">Start Game</button>
            <p id="inst-title">Instructions</p>
            <p id="inst">
                <ul>
                    <li>W = Move up</li>
                    <li>A = Move left</li>
                    <li>S = Move down</li>
                    <li>D = Move right</li>
                </ul>

                <ul>
                    <li>Arrow up = Attack up</li>
                    <li>Arrow left = Attack left</li>
                    <li>Arrow down = Attack down</li>
                    <li>Arrow right = Attack right</li>
                </ul>

                You can only move and attack to one direction at a time.
            </p>
        </div>
        
        <div id="game">
            <div id="div-canvas">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>

            <div id="buttons">
                <button id="sky-btn" class="btns">sky</button>
                <button id="overlay-btn" class="btns">overlay</button>
                <button id="sound-btn" class="btns">sound</button>
            </div>
        </div>

        <!-- <div id="end-screen">
            <h1 id="end-title">You lost a life</h1>

            <p id="end-p">Click continue to keep playing</p>

            <button id="continue-btn">Continue</button>
        </div> -->

    </section>

    <script src="js/js.js"></script>

</body>

</html>
